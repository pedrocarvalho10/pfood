<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="uma landing page de treino">

    <title>Pfood</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <header class="cabecalho"> 
    <img class="cabecalho-imagem" src="logo.jpeg">
    <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Bebidas</a>
        <a class="cabecalho-menu-item">Pratos feitos</a>
        <a class="cabecalho-menu-item">Sobremesa</a>
        <a class="cabecalho-menu-item">Faça você mesmo</a>
        <a class="cabecalho-menu-item">Contato</a>
    </nav>
   </header> 
   <main class="conteudo">
    <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-titulo">Pfood</h1>
            <h2 class="conteudo-principal-subtitulo"><strong>Peça já e seja feliz</strong>, não importa onde estiver!</h2>
            <button class="conteudo-principal-escrito-botao">Cadastre-se</button>
        </div>
        <img class="conteudo-principal-imagem" src="entregador.jpg">
    </section>
    <section class="conteudo-secundario">
        <h3 class="conteud-secundario-titulo">Como funcionamos?</h3>
        <p class="conteudo-secundario-paragrafo">Segunda a sexta</p>
        <p class="conteudo-secundario-paragrafo">Das 11 ás 22 horas</p>
        <p class="'conteudo-secundario-paragrafo">Entregamos por freguesia e região</p>
    </section>
   </main>
   <footer class="rodape">
    <img class="rodape-imagem" src="pfood.jpeg">
   </footer>
</body>
</html>
